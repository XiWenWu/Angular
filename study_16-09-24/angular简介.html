<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div ng-app="">
			<p>name:<input type="text" ng-model="name"></p>
			<h1>Hello {{name}}</h1>
		</div>
		<!--
		实例讲解：

		当网页加载完毕，AngularJS 自动开启。

		ng-app 指令告诉 AngularJS，<div> 元素是 AngularJS 应用程序 的"所有者"。

		ng-model 指令把输入域的值绑定到应用程序变量 name。
		-->
	</body>
	<script src="angular.min.js"></script>
	<script src="mvc.js"></script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="angular.min.js"></script>
		<style>
		input.ng-invalid {
			background-color: red;
		}
		</style>
	</head>
	<body>
		<form ng-app="" name="myForm">
			Enter you name:
			<input name="myName" ng-model="myText" required>
		</form>
		<p>编辑文本域，不同的状态背景颜色会发生变化。</p>
		<p>文本区域添加了required属性，该值是必须的，如果为空则是不合法的。  </p>
	</body>
	</html>

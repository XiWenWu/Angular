<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<script src="angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			Name:<input ng-model="name">
			<p>You press : {{name}}</p>
		</div>
		<script>
		var app=angular.module("myApp", []);
		app.controller("myCtrl", function($scope){
			$scope.name="Tom Kelusi";
		});
		</script>
	</body>
	</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="angular.min.js"></script>
		<script src=""></script>
	</head>
	<body ng-app="myApp" ng-controller="myCtrl">
		<div>
			<p>输入过滤:</p>
			<p><input type="text" ng-model="test1"></p>
			<ul>
				<li ng-repeat="x in names | filter:test1 | orderBy:'country'">{{(x.name | uppercase)+" , "+x.country}}</li>
			</ul>
		</div>
		<script>
		var app=angular.module("myApp", []);
		app.controller("myCtrl", function($scope){
			$scope.names=[
			{name:"Aaaa",country:"Mmmm"},
			{name:"Bbbb",country:"Nnnn"},
			{name:"Cccc",country:"Xxxx"},
			{name:"Dddd",country:"Ffff"}
			]
		})
		</script>
	</body>
</html>
